<body>
 <header>

    <h1>FAST FINGERS</h1>

<button id="test_on" onclick="cardTurnOn('card1', 'red')">Test On</button>
  <button id="test_off" onclick="cardTurnOff('card1', '#FF9999')">Test Off</button>

      <div class="card" id="card3" onclick="cardTurnOff(card3, #94DBFF)"></div>
      <div class="card" id="card4" onclick="cardTurnOff(card4, #FFFFB2)"></div>
    </div>
  </div>
  </br>
  </br>
  </br>
  </br>
  <center>
    <button id="start_game_btn" onclick="startGame()">START GAME</button>
